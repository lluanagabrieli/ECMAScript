        class Pessoa{
            constructor(primeiroNome, segundoNome, idade){
                this.nome = {
                    primeiroNome,
                    segundoNome}
                
                this.idade = idade
            }
        }

        class Professor extends Pessoa{
            constructor(materia, turno, primeiroNome, segundoNome, idade){
                super(primeiroNome, segundoNome, idade)
                this.materia = materia
                this.turno = turno
            }
        }
        let professor = new Professor('Matematica', 'Noturno', 'Luana', 'Gabrieli', 25)
        console.log(professor)

        class Aluno extends Pessoa{
            constructor(classe, repetente, primeiroNome, segundoNome, idade){
                super(primeiroNome, segundoNome, idade)
                this.classe = classe
                this.repetente = repetente
            }
        }
        let aluno = new Aluno('A', false, 'Rodrigo', 'Cândido', 28)
        
        class Representante extends Aluno{
            constructor(direito, aulasDadas, classe, repetente, primeiroNome, segundoNome, idade){
                super(classe, repetente, primeiroNome, segundoNome, idade)
                this.direito = direito
                this.aulasDadas = aulasDadas
            }
