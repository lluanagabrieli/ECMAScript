<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Únicos</title>
</head>
<body>
    
    <script>
        let assinatura = {
            idCliente: 0011,
            descricaoServico: 'Serviços de Internet',
            status(){
                console.log('Ativo!')
            }
        }
        
        //atribuição de referência do objeto assinatura à variável x
        let x = assinatura
        x.status()

        x.descricaoServico = 'Programador'
        console.log(assinatura.descricaoServico)

    </script>


</body>
</html>
