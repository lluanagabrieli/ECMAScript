<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literais/estáticos</title>
</head>
<body>

    <script>
        //NOTAÇÃO DE CLASSE 
        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }
            verDescricao(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }
        }
        let produto = new Produto('notebook', 2200)
        produto.verDescricao()

        //----------------------------------------
        //NOTAÇÃO DE OBJETO LITERAL/ESTÁTICO
        let Pessoa ={
            nome: 'Luana',
            sobrenome: 'Gabrieli',
            idade: 23,
            verPessoa: function(){
                console.log(`${this.nome} ${this.sobrenome} tem ${this.idade} anos.`)
            }
        }

        Pessoa.verPessoa()


    </script>

</body>
</html>
