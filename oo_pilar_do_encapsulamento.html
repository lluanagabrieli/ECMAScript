<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PILAR DO ENCAPSULAMENTO</title>
</head>
<body>
    <script>
        class Tv{
            constructor(){
                //deixando o atributo restrito ao objeto com o uso do "_" antes do nome
                this.relacaoCanais = [2, 4, 6, 8, 10]
                this._canalAtivo = 8
                this.volume = 6
            }
            //get retorna informações
            get CanalAtivo(){
                console.log(this._canalAtivo)
            }
            //set define valores. 
            set CanalAtivo(canal){
                console.log(this._canalAtivo = canal)
            }
        }

        //instância
        let tv = new Tv()
        //tentando acessar o atributo canalAtivo
        console.log(tv.canalAtivo)

        //acessando o valor de this._canalAtivo através do método get.
        tv.CanalAtivo

        //atribuindo valor ao this_canalAtivo através do método set
        tv.CanalAtivo = 2
    </script>
</body>
</html>
