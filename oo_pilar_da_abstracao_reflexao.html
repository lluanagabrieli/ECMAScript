<body>
    <script>
        //array de cadeiras
        let cadeiras = []

        cadeiras[0] = []
        cadeiras[0]['qtdPernas'] = 4
        cadeiras[0]['giratoria'] = false
        cadeiras[0]['cor'] = 'azul'

        cadeiras[1] = []
        cadeiras[1]['qtdPernas'] = 1
        cadeiras[1]['giratoria'] = true
        cadeiras[1]['cor'] = 'vermelho'

        //Paradigma procedural
        /*
        let pernas = 4
        let giratoria = false
        let cor = 'azul'
        */

        function girarCadeira(indice, pernas){
            if(pernas < cadeiras[indice]['qtdPernas']){
                console.log('Erro: cadeira não pode ter menos do que 4 pernas!')
            }else{
                return console.log('Cadeira está com as 4 pernas completas!')
            }
        }
        girarCadeira(0, 3)

        
    </script>
