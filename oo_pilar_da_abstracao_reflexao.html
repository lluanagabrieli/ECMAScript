    class Cadeira{
            constructor(qtdPernas, giratoria, cor){
                this.qtdPernas = qtdPernas
                this.giratoria = giratoria
                this.cor = cor
            }
            girarCadeira = () => this.giratoria === false ? console.log('Cadeira não é giratória!') : console.log('Girou!')
        }
        //criação de arrays
        let cadeira = []
        cadeira[0] = new Cadeira(1, true, 'blue')
        cadeira[1] = new Cadeira(4, false, 'pink')
        cadeira[1].girarCadeira()

        //adicionando mais um item no array
        cadeira.push(new Cadeira(2, true, 'purple'))
